<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text</title>
    <style>
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        .flicker {
            color: red;
            animation: flicker 1.5s infinite;
        }
    </style>
    <script>
        function getRandomText() {
            const texts = ["Votre téléphone n'est pas infecté", "Votre téléphone est infecté. Apportez le dans un centre de réparation le plus rapidement possible."]
            const randomIndex = Math.floor(Math.random() * texts.length);
            return texts[randomIndex];
        }

        window.onload = function() {
            const randomText = getRandomText();
            const textElement = document.getElementById("randomText");
            textElement.innerText = randomText;

            if (randomText === "textb") {
                textElement.classList.add("flicker");
            }
        }
    </script>
</head>
<body>
    <h1 id="randomText">Loading...</h1>
</body>
</html>
